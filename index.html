<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
     <div class="parent-div lg:flex justify-center items-center pt-10 mb-20">
        <div class="left-div">
            <h1 class="text-[50px]">It's good <br>
            tea time at The <br>Tea House</h1>
            <p class=" text-gray-500 w-3/4 my-10">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
            <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More</button>
        </div>
        <!-- Image Content -->
        <div class="relative">
          <!-- Image -->
          <div>
            <img class="w-full" src="./images/banner.png" alt="" />
          </div>
          <!-- Card -->
          <div
            class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-100 md:left-32 lg:left-28"
          >
            <!-- icon -->
            <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
            <!-- Text -->
            <div class="ml-2">
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>

        
    </div>
    </main>

    
</body>
</html>
